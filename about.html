    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .profile-card {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-header {
    position: relative; /* Fix the typo here */
    text-align: center;
    background-color: #4CAF50;
    color: #fff;
    padding: 90px 0;
}

    .profile-header img {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 3px solid #fff;
    position: absolute;
    top: 0; /* Set top to 0 to fix the image at the top */
    left: 50%; /* Center the image horizontally */
    transform: translateX(-50%); /* Adjust the transform to center the image horizontally */
}
        .profile-info {
            padding: 20px;
        }

        .profile-info h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            margin-bottom: 15px;
        }

        .info-list li strong {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #320dec;
        }

        @media (max-width: 768px) {
            .profile-card {
                margin: 20px 10px;
            }
        }

        .profile-info {
            padding: 20px;
        }

        .profile-info h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            margin-bottom: 15px;
        }

        .info-list li strong {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #320dec;
        }

        @media (max-width: 768px) {
            .profile-card {
                margin: 20px 10px;
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .profile-picture:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
    <title>Profile Pictures Grid</title>
</head>
