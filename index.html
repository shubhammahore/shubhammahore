    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            background-color: olive;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            /* Initial box shadow */
        }

        .button:hover {
            background-color: darkolivegreen;
            transform: scale(1.05);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
            /* Increased box shadow on hover */
            /* background-color: #1565C0; /* Darkened background color on hover */
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: olive;
        }

        .picture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .grid-images {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .grid-images:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .picture-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .author {
            font-size: 9px;
            color: #bebebe;
            /* Lighter color for the author line */
            margin-top: 8px;
        }

        .author-name {
            font-size: 8px;
            /* Smaller font size for the author's name */
            color: #bebebe;
            /* Darker color for the author's name */
            margin-left: 1px;
            /* Add some space between "Author:" and the name */

        footer {
